<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn to Fly with Rust</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="main-container">
    <h1>Birds Evolution Simulation</h1>
    <div class="input-container">
      <label>
        <p>Number of Animals: <output id="simulation-animals-value"></output></p>
        <input type="range" name="simulation-animals" id="simulation-animals" min="10" max="100">
      </label>
      <label>
        <p>Quantity of food: <output id="simulation-food-value"></output></p>
        <input type="range" name="simulation-food" id="simulation-food" min="1" max="50">
      </label>
      <label>
        <p>Mutatation Rate: <output id="simulation-mutation-rate-value"></output></p>
        <input type="range" name="simulation-mutation-rate" id="simulation-mut-rate" min="0" max="1" step="0.01">
      </label>
      <label>
        <p>Mutatation Coefficient: <output id="simulation-mutation-coefficient-value"></output></p>
        <input type="range" name="simulation-mutation-coefficient" id="simulation-mut-coeff" min="0" max="1" step="0.01">
      </label>
    </div>
    <canvas id="simulation-viewport">
      Runtime view of the evolution of birds in a simulated World!
    </canvas>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
